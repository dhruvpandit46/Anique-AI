<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Optional inline CSS (but better in style.css) */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- âœ… Particle background container -->
    <div id="particles"></div>

    <!-- ðŸŒŒ Main Chatbox UI -->
    <div id="chatbox">
        <!-- Fixed Header -->
        <div id="chatHeader">Anique</div>

        <!-- Scrollable Chat Messages -->
        <div id="chatMessages"></div>

        <!-- Fixed Input Area -->
        <div id="userInputContainer">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>

        <!-- Starfield animation background -->
        <div id="starfield"></div>

        <!-- Typing indicator animation -->
        <div class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- âœ… Particle.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- âœ… Load particle config (must have particles.json in the same directory) -->
    <script>
        particlesJS.load('particles', 'particles.json', function() {
            console.log('Particles loaded!');
        });
    </script>

    <!-- âœ… Your custom JavaScript logic -->
    <script src="script.js"></script>
</body>
</html>
